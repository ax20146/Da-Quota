<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <script defer src="quote.js"></script>

        <title>Da Quota</title>
    </head>

    <body>
        <section
            class="container-fluid position-relative min-vh-100 p-0 lead text-white fw-bold"
        >
            <img
                class="object-fit-cover position-absolute w-100 h-100"
                style="filter: brightness(35%)"
                src="https://picsum.photos/1920/1080"
                alt="Background Image"
            />

            <p
                class="fs-1 text-center position-absolute bottom-50 w-100 px-3 px-lg-5"
                id="quote-content"
            ></p>

            <p
                class="text-center position-absolute bottom-0 end-0 mx-5 mb-4"
                id="quote-author"
            ></p>
        </section>
    </body>
</html>
